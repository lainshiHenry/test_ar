<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Examples â€¢ Animation  Controls</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="../bundle.js"></script>
    <script src="./animation-controls.js"></script>
    <script src="./src/loaders/animation-mixer.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene environment="preset: forest">
      <a-assets>
        <a-asset-item id="trex" src="./assets/Klee/klee_genshin_impact.glb"></a-asset-item>
        <a-asset-item id="raidenShogun" src="./assets/Raiden/scene.gltf"></a-asset-item>
        <a-asset-item id="xiao" src="./assets/xiao/xiao.glb"></a-asset-item>
        <a-asset-item id="phoenix" src="./assets/phoenix/scene.gltf"></a-asset-item>
        <a-asset-item id="lamboCent" src="./assets/lamborghini_centenario/scene.gltf"></a-asset-item>
      </a-assets>
      <!-- Player -->
      <a-entity id="rig" movement-controls position="0 0 10">
        <a-entity id="camera"
                  camera
                  position="0 3 0"
                  look-controls="pointerLockEnabled: true"></a-entity>
      </a-entity>
      <a-entity id="trex1"
                position="0 0 0"
                rotation="0 45 0"
                animation-mixer="clip: *;"
                gltf-model="#trex"
                scale="3 3 3">
      </a-entity>
      <a-entity id="raidenShogun1"
                position="5 0 -2"
                rotation="0 20 0"
                animation-mixer="clip: *;"
                gltf-model="#raidenShogun"
                scale=".3 .3 .3">
      </a-entity>
      <a-entity id="xiao1"
                position="5 0 0"
                rotation="0 0 0"
                animation-mixer="clip: *;"
                gltf-model="#xiao"
                scale="30 30 30">
      </a-entity>
      <a-entity id="phoenix1"
                position="-4 10 0"
                rotation="0 0 0"
                animation-mixer="clip: *;"
                gltf-model="#phoenix"
                scale=".01 .01 .01">
      </a-entity>
      <a-entity id="phoenix2"
                position="4 10 0"
                rotation="0 -180 0"
                animation-mixer="clip: *;"
                gltf-model="#phoenix"
                scale=".01 .01 .01">
      </a-entity>
      <a-entity id="lamboCent1"
                position="0 0 20"
                rotation="0 140 0"
                animation-mixer="clip: *;"
                gltf-model="#lamboCent"
                scale="2.5 2.5 2.5">
      </a-entity>
    </a-scene>
  </body>
</html>
